<html>
    <head>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <style type="text/css">
    
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      
    </style>
    </head>
    <body>
      
      <div id="container"></div>
    
      <script>
   
        function getToday(){
            return new Date().toLocaleDateString("es-ES", {
                timeZone: 'America/Bogota',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        } 

        anychart.onDocumentReady(function () {
          // create data set on our data
          var dataSet = anychart.data.set(getData());
          
          // create area chart
          var chart = anychart.area();
    
          // turn on chart animation
          // chart.animation(true);
   
          // set chart title text settings
          chart.title(
            "Valores globales del BMP280 del día " + getToday() 
          );
        
          // set Y axis title
          chart.yAxis(0).title('Valores');    
    
          // create additional xAxis to place category labels on top
          chart.xAxis(1).orientation('top');
    
          // create additional xAxis to place category labels on top
          chart.yAxis(1).orientation('right').labels(false);
    
    
          // helper function to setup label settings for all series
          var setupSeries = function (series, name, format) {
            series.name(name);
            series.markers().zIndex(100);
            // establecer un label
            series.tooltip().enabled(true).format(`${name}: {%Value} ${format}.`);
            series
              .hovered()
              .markers()
              .enabled(true)
              .type('circle')
              .size(4)
              .stroke('1.5 #fff');
          };
    
          // temp variable to store series instance
          var series;

          function createSeries(...args){
            // args es un {} con {nombre: str, formato: str}
            let i = 1;
            args.forEach((arg) => {
              const series = chart.area(dataSet.mapAs({ x: 0, value: i }));
              setupSeries(series, arg.nombre, arg.formato);
              i++;
            })
          }

          createSeries(
            {nombre: 'Temperatura', formato: '°C'},
            {nombre: 'Presión atmosferica', formato: 'hPa'},
            {nombre: 'Altitud', formato: 'm'}
          )
          
          // turn on legend
          chart.legend().enabled(true).fontSize(13).padding([0, 0, 20, 0]);
    
          // set container id for the chart
          chart.container('container');
    
          // initiate chart drawing
          chart.draw();
        });
    
        function getData() {
          return [
            ['14:01', 322, 242, 142],
            ['14:02', 324, 254, 154],
            ['14:03', 329, 226, 126],
            ['14:04', 342, 232, 132],
            ['14:05', 348, 268, 168],
            ['14:06', 334, 254, 154],
            ['14:07', 325, 235, 135],
            ['14:08', 316, 266, 166],
            ['14:09', 318, 288, 188],
            ['14:10', 330, 220, 120],
            ['14:11', 355, 215, 115],
            ['14:12', 366, 236, 136],
            ['14:13', 337, 247, 147],
            ['14:14', 352, 172, 240],
            ['14:15', 377, 37, 73],
            ['14:16', 383, 23, 33],
            ['14:17', 344, 34, 43],
            ['14:18', 366, 46, 63],
            ['14:19', 389, 59, 93],
            ['14:20', 334, 44, 43]
          ];
        }
      
    </script>
    </body>
    </html>
