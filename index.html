<html>
    <head>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <style type="text/css">
    
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      
    </style>
    </head>
    <body>
      
      <div id="container"></div>
      
    
      <script>
   
   
        function getToday(){
            return new Date().toLocaleDateString("es-ES", {
                timeZone: 'America/Bogota',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        }
          

        anychart.onDocumentReady(function () {
          // create data set on our data
          var dataSet = anychart.data.set(getData());
    
          // map data for the first series, take x from the zero area and value from the first area of data set
          var firstSeriesData = dataSet.mapAs({ x: 0, value: 1 });
    
          // map data for the second series, take x from the zero area and value from the second area of data set
          var secondSeriesData = dataSet.mapAs({ x: 0, value: 2 });
    
          // map data for the third series, take x from the zero area and value from the third area of data set
          var thirdSeriesData = dataSet.mapAs({ x: 0, value: 3 });
    
          // map data for the third series, take x from the zero area and value from the third area of data set
          var fourthSeriesData = dataSet.mapAs({ x: 0, value: 4 });
    
          // create area chart
          var chart = anychart.area();
    
          // turn on chart animation
          chart.animation(true);
    
          // turn on the crosshair
          var crosshair = chart.crosshair();
          crosshair.enabled(true).yLabel(false).yStroke(null).xStroke('#fff');
   
          // set chart title text settings
          chart.title(
            "Valores globales del BMP280 del día " + getToday() 
          );
    
          // set interactivity and tooltips settings
          chart.interactivity().hoverMode('by-x');
          chart.tooltip().displayMode('union');
    
          // set Y axis title
          chart.yAxis(0).title('Valores');    
    
          // create additional xAxis to place category labels on top
          chart.xAxis(1).orientation('top');
    
          // create additional xAxis to place category labels on top
          chart.yAxis(1).orientation('right').labels(false);
    
        //   chart.tooltip().format('{%SeriesName}: {%Value}k');
    
          // helper function to setup label settings for all series
          var setupSeries = function (series, name, format) {
            series.name(name);
            series.markers().zIndex(100);
            // establecer un label
            series.tooltip().enabled(true).format(`${name}: {%Value} ${format}.`);
            series
              .hovered()
              .markers()
              .enabled(true)
              .type('circle')
              .size(4)
              .stroke('1.5 #fff');
              
          };
    
          // temp variable to store series instance
          var series;
    
          // create first series with mapped data
          series = chart.area(firstSeriesData);
          setupSeries(series, 'Temperatura', "°C");
    
          // create second series with mapped data
          series = chart.area(secondSeriesData);
          setupSeries(series, 'Presión atmosferica', "hPa");
    
          // create third series with mapped data
          series = chart.area(thirdSeriesData);
          setupSeries(series, 'Altitud', "m");

    
          // turn on legend
          chart.legend().enabled(true).fontSize(13).padding([0, 0, 20, 0]);
    
          // enable grids
          chart.yGrid().stroke('#ddd');
          chart.xGrid().stroke('#ddd');
    
          // set container id for the chart
          chart.container('container');
    
          // initiate chart drawing
          chart.draw();
        });
    
        function getData() {
          return [
            ['14:01', 322, 242, 142],
            ['14:02', 324, 254, 154],
            ['14:03', 329, 226, 126],
            ['14:04', 342, 232, 132],
            ['14:05', 348, 268, 168],
            ['14:06', 334, 254, 154],
            ['14:07', 325, 235, 135],
            ['14:08', 316, 266, 166],
            ['14:09', 318, 288, 188],
            ['14:10', 330, 220, 120],
            ['14:11', 355, 215, 115],
            ['14:12', 366, 236, 136],
            ['14:13', 337, 247, 147],
            ['14:14', 352, 172, 240],
            ['14:15', 377, 37, 73],
            ['14:16', 383, 23, 33],
            ['14:17', 344, 34, 43],
            ['14:18', 366, 46, 63],
            ['14:19', 389, 59, 93],
            ['14:20', 334, 44, 43]
          ];
        }
      
    </script>
    </body>
    </html>
